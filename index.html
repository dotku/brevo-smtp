<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0051cc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f7e6;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Email Sender</h1>
  
  <form id="emailForm">
    <div class="form-group">
      <label for="to">To:</label>
      <input type="email" id="to" name="to" required placeholder="recipient@example.com">
    </div>
    
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required placeholder="Email subject">
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Your email message..."></textarea>
    </div>
    
    <button type="submit">Send Email</button>
  </form>
  
  <div id="result" class="result hidden"></div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result';
      resultDiv.textContent = 'Sending email...';
      resultDiv.classList.remove('hidden');
      
      try {
        const response = await fetch('/api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            to,
            subject,
            text: message,
            html: `<p>${message.replace(/\n/g, '<br>')}</p>`
          }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.textContent = `Email sent successfully! Message ID: ${data.messageId}`;
          resultDiv.classList.add('success');
          document.getElementById('emailForm').reset();
        } else {
          resultDiv.textContent = `Error: ${data.error} - ${data.details || ''}`;
          resultDiv.classList.add('error');
        }
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
